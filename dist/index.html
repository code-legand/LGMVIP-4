<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body style="font-family: 'Fira Sans', sans-serif;" class="bg-gradient-to-r from-slate-900 via-purple-900 to-slate-900">
    <div class="bg-white h-screen w-5/6 md:w-2/3 lg:w-1/3 mx-auto border-8 border-gray-300 border-e-gray-500 border-b-gray-600 rounded-3xl">
        <div class="h-1/6 bg-gradient-to-b from-gray-300 to-gray-100 px-8 pt-10 pb-6 rounded-t-xl border-b-2 border-b-gray-400" >
            <div id="display" class="bg-white border-8 border-gray-300 border-e-gray-500 border-b-gray-600 rounded-md h-full flex items-center justify-end text-4xl font-bold" style="font-family: 'Roboto Mono', monospace;"></div>
        </div>
        <div class="h-5/6 bg-gradient-to-t from-gray-300 to-gray-100 pt-4 pb-12 px-8 rounded-b-xl" >
            <div class="row-1 h-1/5 flex justify-end items-end">
                <div id="clear" class="cursor-pointer bg-red-600 hover:bg-red-500 active:bg-red-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">C</div> 
            </div>
            <div class="row-1 h-1/5 flex justify-between items-end">
                <div id="seven" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">7</div>
                <div id="eight" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">8</div>
                <div id="nine" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">9</div>
                <div id="divide" class="cursor-pointer bg-white hover:bg-blue-100 active:bg-blue-200 text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">/</div>
            </div>
            <div class="row-1 h-1/5 flex justify-between items-end">
                <div id="four" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">4</div>
                <div id="five" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">5</div>
                <div id="six" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">6</div>
                <div id="multiply" class="cursor-pointer bg-white hover:bg-blue-100 active:bg-blue-200 text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">*</div>
            </div>
            <div class="row-1 h-1/5 flex justify-between items-end">
                <div id="three" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">1</div>
                <div id="two" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">2</div>
                <div id="one" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">3</div>
                <div id="minus" class="cursor-pointer bg-white hover:bg-blue-100 active:bg-blue-200 text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">-</div>
            </div>
            <div class="row-1 h-1/5 flex justify-between items-end">
                <div id="dot" class="cursor-pointer bg-white hover:bg-blue-100 active:bg-blue-200 text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">.</div>
                <div id="zero" class="cursor-pointer bg-blue-600 hover:bg-blue-500 active:bg-blue-200 text-white active:text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">0</div>
                <div id="equals" class="cursor-pointer bg-white hover:bg-blue-100 active:bg-blue-200 text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">=</div>
                <div id="plus" class="cursor-pointer bg-white hover:bg-blue-100 active:bg-blue-200 text-black text-3xl border-4 border-gray-400 border-e-gray-600 border-b-gray-600 active:border-2 active:border-gray-400 active:border-b-gray-600 active:border-e-gray-600 rounded-full h-16 w-16 flex items-center justify-center font-bold">+</div>
            </div>
        </div>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
